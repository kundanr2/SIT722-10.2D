# staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-db
  namespace: sit722-staging
  labels: { app: order-db }
spec:
  replicas: 1
  selector: { matchLabels: { app: order-db } }
  template:
    metadata: { labels: { app: order-db } }
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          valueFrom: { secretKeyRef: { name: app-secrets, key: POSTGRES_USER } }
        - name: POSTGRES_PASSWORD
          valueFrom: { secretKeyRef: { name: app-secrets, key: POSTGRES_PASSWORD } }
        - name: POSTGRES_DB
          valueFrom: { secretKeyRef: { name: app-secrets, key: POSTGRES_DB_ORDER } }
        ports: [{ containerPort: 5432 }]
        volumeMounts: [{ name: data, mountPath: /var/lib/postgresql/data }]
      volumes: [{ name: data, emptyDir: {} }]
---
apiVersion: v1
kind: Service
metadata:
  name: order-db
  namespace: sit722-staging
spec:
  selector: { app: order-db }
  ports: [{ port: 5432, targetPort: 5432 }]
  type: ClusterIP
---
