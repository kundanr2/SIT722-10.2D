apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-deployment
  namespace: 10.2d-staging
  labels: { app: customer-service }
spec:
  replicas: 2
  selector: { matchLabels: { app: customer-service } }
  template:
    metadata: { labels: { app: customer-service } }
    spec:
      containers:
      - name: customer-service
        image: sit72210dacr.azurecr.io/customer-service:latest
        ports: [{ containerPort: 8000 }]
        env:
        - name: DATABASE_URL
          value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@customer-db:5432/$(POSTGRES_DB_CUSTOMER)
        envFrom:
        - configMapRef: { name: app-config }
        - secretRef:    { name: app-secrets }
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: sit722-staging
spec:
  selector: { app: customer-service }
  ports: [{ port: 80, targetPort: 8000 }]
  type: ClusterIP
---
